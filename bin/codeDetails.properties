# \u901a\u8fc7\u4e3b\u952e\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u8be5\u5c5e\u6027
mapperXml.updateByPrimaryKeySelective=\n\
	<!-- \u901a\u8fc7\u4e3b\u952e\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u8be5\u5c5e\u6027\uff0c\u4e0d\u53ef\u4ee5\u4fee\u6539\u4e3b\u952e -->\n\
	<update id="updateByPrimaryKeySelective" parameterType="$PojoQualifiedName">\n\
		update $Table\n\
