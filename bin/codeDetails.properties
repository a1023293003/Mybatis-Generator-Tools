	<!-- \u901a\u8fc7\u4e3b\u952e\u4fee\u6539\u5c5e\u6027\uff0c\u4e0d\u53ef\u4ee5\u4fee\u6539\u4e3b\u952e -->\n\
	<update id="updateByPrimaryKey" parameterType="$PojoQualifiedName">\n\
		update $Table\n\
		<!-- \u4fee\u6539\u5c5e\u6027\uff0c\u4e0d\u53ef\u4ee5\u4fee\u6539\u4e3b\u952e -->\n\
		set\n\
		$UpdateNotPrimaryKeyFields\n\
		<!-- \u4e3b\u952e\u4f5c\u4e3a\u6761\u4ef6 -->\n\
