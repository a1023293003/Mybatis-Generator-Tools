# ==============================================\u3010mapper\u65b9\u6cd5\u3011
# \u7edf\u8ba1\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e\u4e2a\u6570,,[int]\u7b26\u5408\u6761\u4ef6\u7684\u6570\u636e\u4e2a\u6570,example [$ExampleName]\u81ea\u5b9a\u4e49\u6761\u4ef6
mapper.countByExample=int countByExample($ExampleName example);
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u5220\u9664\u6570\u636e,,[int]\u53d7\u5f71\u54cd\u884c\u6570,example [$ExampleName]\u81ea\u5b9a\u4e49\u6761\u4ef6
mapper.deleteByExample=int deleteByExample($ExampleName example);
# \u6839\u636e\u4e3b\u952e\u5220\u9664\u5355\u6761\u6570\u636e,,[int]\u53d7\u5f71\u54cd\u884c\u6570,$PrimaryKeyComments
mapper.deleteByPrimaryKey=int deleteByPrimaryKey($PrimaryKeys);
# \u63d2\u5165\u5355\u6761\u6570\u636e,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u5f85\u63d2\u5165\u6570\u636e
mapper.insert=int insert($PojoName record);
# \u6709\u9009\u62e9\u7684\u63d2\u5165\u5355\u6761\u6570\u636e\uff0c\u53ea\u63d2\u5165\u4e0d\u4e3a\u7a7a\u7684\u5c5e\u6027,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u5f85\u63d2\u5165\u6570\u636e
mapper.insertSelective=int insertSelective($PojoName record);
# \u67e5\u8be2\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e,,[List<$PojoName>]\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e,example [$ExampleName]\u81ea\u5b9a\u4e49\u6761\u4ef6
mapper.selectByExample=List<$PojoName> selectByExample($ExampleName example);
# \u6839\u636e\u4e3b\u952e\u67e5\u8be2\u5355\u6761\u6570\u636e,,[$PojoName]\u67e5\u8be2\u7ed3\u679c,$PrimaryKeyComments
mapper.selectByPrimaryKey=$PojoName selectByPrimaryKey($PrimaryKeys);
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u4e9b\u5c5e\u6027\uff0c\u53ea\u4fee\u6539\u4e0d\u4e3a\u7a7a\u7684\u5c5e\u6027,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u6570\u636e\u5bf9\u8c61\uff0c\u7528\u4e8e\u6307\u5b9a\u4fee\u6539\u5c5e\u6027,example [$ExampleName]\u81ea\u5b9a\u4e49\u6761\u4ef6
mapper.updateByExampleSelective=int updateByExampleSelective(@Param("record") $PojoName record, @Param("example") $ExampleName example);
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u4fee\u6539\u6240\u6709\u5c5e\u6027,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u6570\u636e\u5bf9\u8c61\uff0c\u7528\u4e8e\u6307\u5b9a\u4fee\u6539\u5c5e\u6027,example [$ExampleName]\u81ea\u5b9a\u4e49\u6761\u4ef6
mapper.updateByExample=int updateByExample(@Param("record") $PojoName record, @Param("example") $ExampleName example);
# \u901a\u8fc7\u4e3b\u952e\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u8be5\u5c5e\u6027,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u6570\u636e\u5bf9\u8c61\uff0c\u7528\u4e8e\u6307\u5b9a\u4fee\u6539\u5c5e\u6027\uff0c\u6570\u636e\u4e2d\u5e94\u5305\u542b\u4e3b\u952e
mapper.updateByPrimaryKeySelective=int updateByPrimaryKeySelective($PojoName record);
# \u901a\u8fc7\u4e3b\u952e\u4fee\u6539\u6240\u6709\u5c5e\u6027,,[int]\u53d7\u5f71\u54cd\u884c\u6570,record [$PojoName]\u6570\u636e\u5bf9\u8c61\uff0c\u7528\u4e8e\u6307\u5b9a\u4fee\u6539\u5c5e\u6027\uff0c\u6570\u636e\u4e2d\u5e94\u5305\u542b\u4e3b\u952e
mapper.updateByPrimaryKey=int updateByPrimaryKey($PojoName record);
