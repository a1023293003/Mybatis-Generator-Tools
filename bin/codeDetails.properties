		</if>\n\
	</update>
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u4fee\u6539\u6240\u6709\u5c5e\u6027
mapperXml.updateByExample=\n\
	<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6\u4fee\u6539\u6240\u6709\u5c5e\u6027\uff0c\u53ef\u4fee\u6539\u4e3b\u952e -->\n\
	<update id="updateByExample">\n\
