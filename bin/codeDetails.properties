#			</if>
# $InsertFields : \u63d2\u5165\u8bed\u53e5\u4e2d\u7684\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1aid, name, sex
# $InsertSelectiveFields : \u6709\u9009\u62e9\u7684\u63d2\u5165\u7684\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1a
#			<if test="id != null">
#				id,
#			</if>
# $UpdateSelectiveFields : \u6709\u9009\u62e9\u7684\u66f4\u65b0\u6570\u636e\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1a
#			<if test="record.id != null">
#				id = #{record.id, jdbcType=integer},
#			</if>
# $UpdateNotPrimaryKeySelectiveFields : \u6709\u9009\u62e9\u7684\u66f4\u65b0\u9664\u4e3b\u952e\u4e4b\u5916\u7684\u6570\u636e\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1a
#			<if test="name != null">
#				name = #{name, jdbcType=integer},
#			</if>
# $UpdateFields : \u66f4\u65b0\u6240\u6709\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1a
#			id = #{record.id, jdbcType=INTEGER},
#			name = #{record.name, jdbcType=VARCHAR}
# $UpdateNotPrimaryKeyFields : \u66f4\u65b0\u9664\u4e3b\u952e\u5916\u7684\u6240\u6709\u5b57\u6bb5\uff0c\u683c\u5f0f\uff1a
#			name = #{name, jdbcType=VARCHAR},
#			price = #{price, jdbcType=double}
# $CustomizedId : \u81ea\u5b9a\u4e49mapperXml.criteria\u7684id\uff0c\u53d6\u503c\uff1a
#			Example_Where_Clause\uff0c Update_By_Example_Where_Clause
# $CustomizedCollection : \u81ea\u5b9a\u4e49\u96c6\u5408oredCriteria\uff0c\u53d6\u503c\uff1a
#			oredCriteria\uff0c example.oredCriteria
# ==============================================\u3010mapper.xml\u3011
# mapper.xml\u5934\u90e8\u4fe1\u606f
mapperXml.header=<?xml version="1.0" encoding="UTF-8" ?>\n\
<!DOCTYPE mapper PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN" "http://mybatis.org/dtd/mybatis-3-mapper.dtd" >
mapperXml.criteria=\n\
	<!-- \u6761\u4ef6\u4ece\u53e5 -->\n\
	<sql id="$CustomizedId">\n\
		<where>\n\
			<!-- \u8bfb\u53d6criteria\u5217\u8868\u96c6\u5408\u4e2d\u7684\u5143\u7d20 -->\n\
			<foreach collection="$CustomizedCollection" item="criteria" separator="or">\n\
				<!-- \u5224\u65adcriteria\u662f\u5426\u6709\u6761\u4ef6 -->\n\
				<if test="criteria.valid">\n\
					<!-- \u8bbe\u7f6e\u524d\u540e\u7f00\u5305\u88f9\uff0c\u4ee5and\u5206\u9694 -->\n\
					<trim prefix="(" suffix=")" prefixOverrides="and">\n\
						<!-- \u904d\u5386\u6bcf\u4e00\u4e2acriteria\u4e2d\u7684List<Criterion>\u81ea\u5b9a\u4e49\u6761\u4ef6\u5217\u8868\u96c6\u5408 -->\n\
						<foreach collection="criteria.criteria" item="criterion">\n\
							<!-- \u6709\u9009\u62e9\u7684\u63d2\u5165\uff0c\u76f8\u5f53\u4e8eswitch -->\n\
							<choose>\n\
								<!-- \u65e0\u6570\u503c\u6570\u636e\uff0c\u7528\u4e8efield is null\u548cfield is not null -->\n\
								<when test="criterion.noValue">\n\
									and ${criterion.condition}\n\
								</when>\n\
								<!-- \u5355\u4e00\u6570\u636e -->\n\
								<when test="criterion.singleValue">\n\
									and ${criterion.condition} #{criterion.value}\n\
								</when>\n\
								<!-- \u4e24\u4e2a\u6570\u636e\uff0c\u7528\u4e8ebetween\u548cnot between\u8bed\u53e5 -->\n\
								<when test="criterion.betweenValue">\n\
									and ${criterion.condition} #{criterion.value} and #{criterion.secondValue}\n\
								</when>\n\
								<!-- \u7528\u4e8ein\u548cnot in -->\n\
								<when test="criterion.listValue">\n\
									and ${criterion.condition}\n\
									<foreach collection="criterion.value" item="listItem"\n\
										open="(" close=")" separator=",">\n\
										#{listItem}\n\
									</foreach>\n\
								</when>\n\
							</choose>\n\
						</foreach>\n\
					</trim>\n\
				</if>\n\
			</foreach>\n\
		</where>\n\
	</sql>
# \u57fa\u7840\u5b57\u6bb5
mapperXml.baseColunmList=\n\
	<sql id="Base_Column_List">\n\
		$InsertFields\n\
	</sql>
# \u7edf\u8ba1\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e\u4e2a\u6570
mapperXml.countByExample=\n\
	<!-- \u7edf\u8ba1\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e\u4e2a\u6570 -->\n\
	<select id="countByExample" parameterType="$ExampleQualifiedName"\n\
		resultType="java.lang.Integer">\n\
		select count(*) from $Table\n\
		<!-- _parameter\u4ee3\u8868\u7684\u65f6\u4f20\u5165\u53c2\u6570 -->\n\
		<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6 -->\n\
		<if test="_parameter != null">\n\
			<include refid="Example_Where_Clause" />\n\
		</if>\n\
	</select>
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u5220\u9664\u6570\u636e
mapperXml.deleteByExample=\n\
	<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6\u5220\u9664\u6570\u636e -->\n\
	<delete id="deleteByExample" parameterType="$ExampleQualifiedName">\n\
		delete from $Table\n\
		<!-- _parameter\u4ee3\u8868\u7684\u65f6\u4f20\u5165\u53c2\u6570 -->\n\
		<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6 -->\n\
		<if test="_parameter != null">\n\
			<include refid="Example_Where_Clause" />\n\
		</if>\n\
	</delete>
# \u6839\u636e\u4e3b\u952e\u5220\u9664\u5355\u6761\u6570\u636e
mapperXml.deleteByPrimaryKey=\n\
	<!-- \u6839\u636e\u4e3b\u952e\u5220\u9664\u5355\u6761\u6570\u636e -->\n\
	<delete id="deleteByPrimaryKey">\n\
		delete from $Table\n\
		<!-- \u4f20\u5165\u4e3b\u952e\u4f5c\u4e3a\u6761\u4ef6 -->\n\
		where\n\
		$WherePrimaryKeys\n\
	</delete>
# \u63d2\u5165\u5355\u6761\u6570\u636e
mapperXml.insert=\n\
	<!-- \u63d2\u5165\u5355\u6761\u6570\u636e -->\n\
	<insert id="insert" parameterType="$PojoQualifiedName">\n\
		insert into $Table (\n\
			$InsertFields\n\
		)\n\
		values (\n\
			$InsertValues\n\
		)\n\
	</insert>
# \u6709\u9009\u62e9\u7684\u63d2\u5165\u5355\u6761\u6570\u636e
mapperXml.insertSelective=\n\
	<!-- \u6709\u9009\u62e9\u7684\u63d2\u5165\u5355\u6761\u6570\u636e -->\n\
	<insert id="insertSelective" parameterType="$PojoQualifiedName">\n\
		insert into $Table\n\
		<!-- \u524d\u7f00\u4e3a"("\u3001\u540e\u7f00\u4e3a")"\u3001\u53bb\u6389\u6700\u540e\u4e00\u4e2a"," -->\n\
		<!-- \u63d2\u5165\u5c5e\u6027 -->\n\
		<trim prefix="(" suffix=")" suffixOverrides=",">\n\
			$InsertSelectiveFields\n\
		</trim>\n\
		<!-- \u63d2\u5165\u5185\u5bb9 -->\n\
		<trim prefix="values (" suffix=")" suffixOverrides=",">\n\
			$InsertSelectiveValues\n\
		</trim>\n\
	</insert>
# \u67e5\u8be2\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e
mapperXml.selectByExample=\n\
	<!-- \u67e5\u8be2\u7b26\u5408\u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6570\u636e -->\n\
	<select id="selectByExample" resultMap="BaseResultMap"\n\
		parameterType="$ExampleQualifiedName">\n\
		select\n\
		<!-- \u5224\u65ad\u662f\u5426\u4f7f\u7528distinct\u67e5\u8be2 -->\n\
		<if test="distinct">\n\
			distinct\n\
		</if>\n\
		<!-- \u67e5\u8be2\u5b57\u6bb5 -->\n\
		<include refid="Base_Column_List" />\n\
		from $Table\n\
		<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6 -->\n\
		<if test="_parameter != null">\n\
			<include refid="Example_Where_Clause" />\n\
		</if>\n\
		<!-- \u5224\u65ad\u662f\u5426\u6307\u5b9a\u6392\u5e8f\u4ece\u53e5 -->\n\
		<if test="orderByClause != null">\n\
			order by ${orderByClause}\n\
		</if>\n\
	</select>
# \u6839\u636e\u4e3b\u952e\u67e5\u8be2\u5355\u6761\u6570\u636e
mapperXml.selectByPrimaryKey=\n\
	<!-- \u6839\u636e\u4e3b\u952e\u67e5\u8be2\u5355\u6761\u6570\u636e -->\n\
	<select id="selectByPrimaryKey" resultMap="BaseResultMap">\n\
		select\n\
		<include refid="Base_Column_List" />\n\
		from $Table\n\
		<!-- #\u8868\u793a\u5360\u4f4d\u7b26\u3001$\u8868\u793a\u62fc\u63a5 -->\n\
		where\n\
		$WherePrimaryKeys\n\
	</select>
# \u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u4e9b\u5c5e\u6027
mapperXml.updateByExampleSelective=\n\
	<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6\u7684\u6709\u9009\u62e9\u6027\u7684\u4fee\u6539\u67d0\u4e9b\u5c5e\u6027\uff0c\u53ef\u4fee\u6539\u4e3b\u952e -->\n\
	<update id="updateByExampleSelective">\n\
		update $Table\n\
		<!-- \u4fee\u6539\u5c5e\u6027\uff0c\u53ef\u4fee\u6539\u4e3b\u952e -->\n\
		<set>\n\
			$UpdateSelectiveFields\n\
		</set>\n\
		<!-- \u81ea\u5b9a\u4e49\u6761\u4ef6 -->\n\
